{% extends "base.html" %}

{% block content %}
<div class="legal-container">
    <a href="{{ url_for('dashboard') }}">
        <h4> Go to board</h4>
    </a>
    
    <div class="privacy-card">
        <h3><i class="material-icons">shield</i> Privacy Settings</h3>
        <form method="POST" action="{{ url_for('update_privacy') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="privacy-option">
                <h3>Data Collection</h3>
                <label class="switch">
                    <input type="checkbox" name="analytics" checked>
                    <span class="slider round"></span>
                </label>
                <span>Allow anonymous usage analytics</span>
            </div>
            
            <div class="privacy-option">
                <h3>Personalization</h3>
                <label class="switch">
                    <input type="checkbox" name="personalization" checked>
                    <span class="slider round"></span>
                </label>
                <span>Allow personalized recommendations</span>
            </div>
            
            <button type="submit" class="save-btn">
                Save
            </button>
        </form>
    </div>
</div>
{% endblock %}
